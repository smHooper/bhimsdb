<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no" />
	<title>Install App</title>
	<link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
	<link rel="manifest" href="/flask/pwa/manifest?mobile={{mobile_id}}" crossorigin="use-credentials">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

	<!-- bootstrap -->
	<link href="../../packages/bootstrap/bootstrap.4.0.0.min.css" rel="stylesheet"/>

	<link href="../../css/bhims.css" rel="stylesheet">
</head>
<body>
	<main class="d-flex w-100 p-5 flex-wrap">
		<h2 class="text-center w-100">
			To install the BHIMS app on this device:
		</h2>
		<div class="w-100 d-flex justify-content-center">
			<div class="col-6">
				<ol>
					<li>Open the Share menu, available at the bottom or top of the browser.</li>
					<li>Click <strong>Add to Home Screen</strong></li>
					<li>Click <strong>Add</strong></li>
					<li>Look for the BHIMS app icon on your home screen and tap to open!</li>
				</ol>
			</div>
		</div>
	</main>
</body>
